
<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recommended Questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
           <ion-col>

        <ion-list>
          <ion-item (click)="itemTapped($event, item)" *ngFor="let item of items1">


            <ion-card>
              <ion-card-header>
                  <ion-icon name="star" color="bright"></ion-icon> {{item.title}}
                  <ion-icon name="star" color="bright"></ion-icon> {{item.description}}

          </ion-card-header>
            <ion-card-content class="item-note" item-right>
              This was asked by {{item.owner}}
            </ion-card-content>
          </ion-card>



    </ion-item>
        </ion-list>
      </ion-col>
      </ion-row>
</ion-grid>
</ion-content>
