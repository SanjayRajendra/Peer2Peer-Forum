  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
      <ion-grid>
        <ion-row>
          <ion-col col-8>
              <ion-item>
                  <ion-label><ion-icon name="star"></ion-icon></ion-label>
                  <ion-input [(ngModel)]="notes" name="notes" placeholder="Search Notes?" type="text"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col>
          <div padding>
              <button ion-button color="primary" block (click)="searchNotes()">Search</button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-card>
        <div padding>
          <ion-item>
              <ion-input [(ngModel)]="title" name="title" placeholder="Notes Title" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input [(ngModel)]="summary" name="summary" placeholder="Notes Summary" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="file" accept="pdf/*"  (change)="onUploadChange($event)"></ion-input>
          </ion-item>
          <button ion-button color="primary" (click)="uploadNotes()">Post</button>
        </div>
        </ion-card>
      </ion-row>
  <ion-row>
  <ion-card class="cards-list-demo">
    <ion-card-header>
      Highly viewed Notes
    </ion-card-header>
  <ion-list ion-item *ngFor="let item of items">
        <ion-card>
          <ion-card-header>
            <img src="profile.png">
            <h2>{{item.author}}</h2>
            <ion-icon name="star" color="bright"></ion-icon> {{item.title}}
    </ion-card-header>
      <ion-card-content class="item-note" item-right>
        {{item.qtext}}
        <button ion-button color="primary" block (click)="itemTapped($event, item)">View</button>
        <button ion-button color="primary" block (click)="download()">Download</button>

      </ion-card-content>
        <ion-icon name="thumbs-up" (click) ="upvote(item)">{{item.upvote}}</ion-icon>
        <ion-icon name="thumbs-down" (click)="downvote(item)">{{item.downvote}}</ion-icon>
    </ion-card>
  </ion-list>
  </ion-card>
</ion-row>
</ion-grid>
</ion-content>
