<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Peer To Peer</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


      <h3>Welcome to your Peer to Peer Forum!</h3>


      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card (click)="navigate(path_QA)">
                <img src="#"/>
                <div class="card-title">Questions and Answers</div>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card (click)="navigate(path_Notes)">
                <img src="#"/>
                <div class="card-title">Notes Sharing</div>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card (click)="navigate(path_Ideas)">
                <img src="#"/>
                <div class="card-title">Ideas Forum</div>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
</ion-content>
