<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-11>
            Ideas and Projects

          </ion-col>
          <ion-col>
            <button ion-button color = "primary" (click)="postNew()">New</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="greypatternbg" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div>
          <button ion-button color="baseColor" outline (click)="ideaLatest()">Latest</button>
        </div>
      </ion-col>
      <ion-col col-4>
        <div>
          <button ion-button color="danger" outline (click)="initRecommended()">Recommended</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-searchbar style="position:relative;top:70px" [showCancelButton]="shouldShowCancel" (ionInput)="getIdeas($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
 <!-- <ion-list style="position:relative;top:70px">
    <ion-item (click)="itemTapped($event, item)" text-wrap text-center  *ngFor="let item of items1">
    -->
      <ion-card (click)="ideaTapped($event, idea)" text-wrap text-center  *ngFor="let idea of ideas" style="color:white;background-color:rgb(39, 65, 17);border-bottom:1px solid grey;opacity:0.6;position:relative;top:70px">

        <ion-card-content class="idea-note" item-right>
            <ion-icon name="quote" color="bright"></ion-icon> {{idea.title}}    <p></p>
            <ion-icon name="help" color="bright"></ion-icon> {{idea.summary}} <p></p>
          Submitted by {{idea.owner}}
          <ion-icon name="eye" item-right>{{idea.views}}</ion-icon>
        </ion-card-content>
     </ion-card>
