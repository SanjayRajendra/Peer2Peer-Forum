<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-11>
            Ideas and Projects
          </ion-col>
          <ion-col>
            <button ion-button color = "primary" (click)="postNew()">New</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-11>
        <ion-item>
          <ion-label><ion-icon name="search"></ion-icon></ion-label>
          <ion-input [(ngModel)]="query" name="query" placeholder="Search for ideas or projects" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <div padding>
            <button ion-button color="primary" (click)="searchIdea()">Search</button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <div>
          <button ion-button color="dark" outline>Latest</button>
        </div>
      </ion-col>
      <ion-col col-4>
        <div>
          <button ion-button color="dark" outline>Recommended</button>
        </div>
      </ion-col>
      <ion-col col-4>
        <div>
          <button ion-button color="dark">Filter<ion-icon name="arrow-down"></ion-icon></button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
