
<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-8>
              <ion-item>
                  <ion-label><ion-icon name="star"></ion-icon></ion-label>
                  <ion-input [(ngModel)]="question" name="question" placeholder="Ask a question" type="text"></ion-input>
                  <ion-input [(ngModel)]="tags" name="tags" placeholder="Tag" type="text"></ion-input>
                  <ion-input [(ngModel)]="title" name="title" placeholder="Title" type="text"></ion-input>
              </ion-item>
              <div padding>
                    <button ion-button color="primary" (click)="askques()">Post</button>
              </div>
        </ion-col>
        <ion-col>
          <div padding>
                <button ion-button color="primary" block (click)="search()">Search Question</button>
          </div>
        </ion-col>
        </ion-row>
  <ion-row>
  <ion-card class="cards-list-demo">
    <ion-card-header>
      Recently asked questions
    </ion-card-header>
  <ion-list>
    
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-card>
        <ion-card-header>
            <ion-icon name="star" color="bright"></ion-icon> {{item.title}}
            <ion-icon name="star" color="bright"></ion-icon> {{item.description}}

    </ion-card-header>
      <ion-card-content class="item-note" item-right>
        This was asked by {{item.owner}}
      </ion-card-content>
    </ion-card>
    </button>
  
  </ion-list>
  </ion-card>
</ion-row>
</ion-grid>
</ion-content>
