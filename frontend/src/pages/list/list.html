
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Questions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-8>
              <ion-item>
                  <ion-label><ion-icon name="star"></ion-icon></ion-label>
                  <ion-input [(ngModel)]="question" name="question" placeholder="Ask a question" type="text"></ion-input>
                  <ion-input [(ngModel)]="tags" name="tags" placeholder="Tag" type="text"></ion-input>
                  <ion-input [(ngModel)]="title" name="title" placeholder="Title" type="text"></ion-input>
              </ion-item>
              <div padding>
                    <button ion-button color="primary" (click)="askques()">Post</button>
              </div>
        </ion-col>
     
        </ion-row>
        <ion-row>
             <ion-col>
          <br>
          <ion-searchbar [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
          <ion-list>
            <ion-item (click)="itemTapped($event, item)" *ngFor="let item of items1">
             
             
              <ion-card>
                <ion-card-header>
                    <ion-icon name="star" color="bright"></ion-icon> {{item.title}}
                    <ion-icon name="star" color="bright"></ion-icon> {{item.description}}
        
            </ion-card-header>
              <ion-card-content class="item-note" item-right>
                This was asked by {{item.owner}}
              </ion-card-content>
            </ion-card>
             
             
             
             
             
             <!-- <button  block >
              {{ item.description }}
             </button>
            -->
            </ion-item>
          </ion-list>
        </ion-col>
        </ion-row>

</ion-grid>
</ion-content>
