<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <div ion-item *ngFor="let item of qa" block>
      
      <br><b>{{item.msg}} </b>
      <br>
      <div class="item-note">
      {{item.answer}}
      </div>
      <br>
      <button ion-button item-right (click)="mark_as_read(item)">Mark as Read</button>
      <br>
    </div>

  </ion-list>
</ion-content>
